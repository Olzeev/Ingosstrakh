{% load static %}

<!DOCTYPE html>
<html land="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main/png/favicon.png' %}"/>
</head>
<body>

{% block content %}

{% endblock %}


<div class="main_box">
    {% if is_main %}
        <a class="name" href="{% url 'main' %}">ИНГОЗДРАВ</h1>
        <a href="{% url 'sign_up' %}" class="sign_up_box">Зарегистрироваться</a>
        <a href="{% url 'sign_in' %}" class="sign_in_box">Войти</a>
    {% else %} 
        
        <a class="name_not_main" href="{% url 'main' %}">ИНГОЗДРАВ</h1>
        <a href="{% url 'sign_up' %}" class="sign_up_box_not_main">Зарегистрироваться</a>
        <a href="{% url 'sign_in' %}" class="sign_in_box_not_main">Войти</a>
    {% endif %}
</div>



</body>
</html>
